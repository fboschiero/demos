<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Formulario de contacto - Floating placeholder</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="container">
        <div class="formBx">
            <form>
                <h2>Contáctanos</h2>
                <div class="inputBox">
                    <input type="text" name="" required="required">
                    <span>Nombre completo</span>
                </div>
                <div class="inputBox">
                    <input type="email" name="" required="required">
                    <span>eMail</span>
                </div>
                <div class="inputBox">
                    <textarea required="required"></textarea>
                    <span>Déjanos un mensaje ....</span>
                </div>
                <div class="inputBox">
                    <input type="submit" value="Enviar" name="" />
                </div>
            </form>
        </div>
        <div class="imgBx">
            <img src="girl.png" alt="">
        </div>
    </div>
</body>

</html>
