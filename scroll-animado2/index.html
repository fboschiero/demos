<!doctype html>
<html>

<head>
    <title>Scroll animado</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <section>
        <div class="content">
            <h2>Scroll animado</h2>
        </div>
    </section>
    <div class="box">
        <h2 class="text1">Scroll animado es maravilloso!</h2>
        <h2 class="text2">Este es el primer párrafo</h2>
        <h2 class="text3">Este es el segundo párrafo</h2>
        <img class="logo" src="logo.png" alt="Logo">
    </div>
    <div class="box2">
        <h2 class="text4">Mantente scrolleando</h2>
        <h2 class="text5">No te pierdas los detalles</h2>
        <h2 class="text6">Maravilla!</h2>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/ScrollTrigger.min.js"></script>
    <script type="text/javascript">
        gsap.timeline({
                scrollTrigger: {
                    trigger: ".box",
                    start: "center center",
                    end: "bottom top",
                    markers: false,
                    scrub: true,
                    pin: true
                }
            })
            .from(".text1", {
                x: innerWidth * 1
            })
            .from(".text2", {
                x: innerWidth * -1
            })
            .from(".text3", {
                x: innerWidth * 1
            })
            .from(".logo", {
                y: innerHeight * 1,
                rotate: 360
            });

        gsap.timeline({
                scrollTrigger: {
                    trigger: ".box2",
                    start: "center center",
                    end: "bottom top",
                    markers: false,
                    scrub: true,
                    pin: true
                }
            })
            .from(".box2", {
                opacity: 0
            })
            .from(".text4", {
                y: innerHeight * 1
            })
            .from(".text5", {
                y: innerHeight * 1
            })
            .from(".text6", {
                y: innerHeight * 1
            });
    </script>
</body>

</html>
