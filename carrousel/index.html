<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CARROUSEL</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Swiper -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="img1.jpg"></div>
        <div class="swiper-slide"><img src="img2.jpg"></div>
        <div class="swiper-slide"><img src="img3.jpg"></div>
        <div class="swiper-slide"><img src="img4.jpg"></div>
        <div class="swiper-slide"><img src="img5.jpg"></div>
        <div class="swiper-slide"><img src="img6.jpg"></div>
        <div class="swiper-slide"><img src="img7.jpg"></div>
        <div class="swiper-slide"><img src="img8.jpg"></div>
        <div class="swiper-slide"><img src="img9.jpg"></div>
        <div class="swiper-slide"><img src="img10.jpg"></div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
    </div>

    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper('.swiper-container', {
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        coverflowEffect: {
          rotate: 20,
          stretch: 0,
          depth: 200,
          modifier: 1,
          slideShadows : true,
        },
        loop: true,
        autoplay:{
          delay: 500,
          disableOnInteraction: false
        },
      });
    </script>
  </body>
</html>
